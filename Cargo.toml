[package]
name = "cw-dex-router"
version = "0.1.0"
authors = ["Sturdy <sturdy@apollo.farm>"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/rust-optimizer:0.12.6
"""

[dependencies]
cosmwasm-std = "1.1.0"
cosmwasm-storage = "1.1.1"
cw-storage-plus = "0.15.0"
cosmwasm-schema = "1.1.1"
schemars = "0.8.10"
serde = { version = "1.0.144", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
cw2 = "0.15.0"
cw-dex = { git = "https://github.com/apollodao/cw-dex" }
cw-asset = "2.3.0"
cw20 = "0.15.0"
cw-controllers = "0.15.0"
liblbfgs = { path = "../rust-lbfgs" }
anyhow = "1"
fixed = { version = "1.19.0", features = ["std", "serde", "serde-str"] }

[dev-dependencies]
cw-multi-test = "0.15.0"
